<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Batalla Pokémon! | CeDev</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./img/pokeball-1.png" type="image/x-icon">
</head>
<body>

  <section class="container">
    <h2 class="title">Piedra, papel y tijeras con</h2>
    <figure class="pokemon-logo">
        <img src="./img/International_Pokémon_logo.png" alt="">
    </figure>
    <div class="result_field">
        <div class="result_images">
            <span class="user_result">
                <img src="./img/Poké_Ball_icon.png" alt="Elección del usuario" />
            </span>
            <span class="bot_result">
                <img src="./img/Poké_Ball_icon.png" alt="Elección del Bot" />
            </span>
        </div>
        <div class="result">¡Escoge uno!</div>
    </div>

    <div class="option_images">
        <span class="option_image">
            <img src="./img/Bulbasaur.png" alt="Piedra" />
            <p class="green">Bulbasaur</p>
        </span>
        <span class="option_image">
            <img src="./img/Charmander.png" alt="Papel" />
            <p class="red">Charmander</p>
        </span>
        <span class="option_image">
            <img src="./img/Squirtle.png" alt="Tijeras" />
            <p class="blue">Squirtle</p>
        </span>
    </div>

    <div class="reglas">
        <h3>Recuerda las reglas:</h3>
        <p><span class="green">Bulbasaur</span> le gana a <span class="blue">Squirtle</span></p>
        <p><span class="blue">Squirtle</span> le gana a <span class="red">Charmander</span></p>
        <p><span class="red">Charmander</span> le gana a <span class="green">Bulbasaur</span></p>
    </div>
</section>

<footer>
    <p></p>
</footer>

  <script src="./js/script.js" defer></script>
</body>
</html>
